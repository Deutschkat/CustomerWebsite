<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Rental Page</title>
</head>
<body>
<div align="center">
  <h1>Rental Page</h1>
  <h2> Customer Name: <td th:text="${customer.fullName}">Full Name</td></h2>
  <h2> Customer ID: <td th:text="${customer.id}">ID</td></h2>
  <h2> Current Rental: <td th:text="${customer.carId}">ID</td></h2>


  </h2>

  <form th:if="${customer.rentalCar != null}" th:action="@{'/car/return/' + ${customer.rentalCar.id}}" method="post">
    <button type="submit">Return Car</button>
  </form>

</div>
</body>
</html>
