<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Add New Car</title>
</head>
<body>
<div align="center">
  <h1>Add New Rental Car</h1>
  <br />

  <form action="#" th:action="@{/save_car}" th:object="${rentalCar}" method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Model:</td>
        <td><input type="text" th:field="*{model}" required/></td>
      </tr>
      <tr>
        <td>Make:</td>
        <td><input type="text" th:field="*{make}" required/></td>
      </tr>
      <tr>
        <td>Year:</td>
        <td><input type="text" th:field="*{year}" required/></td>
      </tr>
      <tr>
        <td>Transmission:</td>
        <td><input type="text" th:field="*{transmission}" required/></td>
      </tr>
      <tr>
        <td>Color:</td>
        <td><input type="text" th:field="*{color}" required/></td>
      </tr>
      <tr>
        <td>Status:</td>
        <td><input type="text" th:field="*{available}" required/></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
