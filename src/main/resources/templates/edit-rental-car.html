<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Edit Rental Car</title>
</head>
<body>
<div align="center">
  <h1>Edit Rental Car</h1>
  <br />
  <form action="#" th:action="@{'/car/update/' + ${rentalCar.id}}" th:object="${rentalCar}" method="post">
    <table border="0" cellpadding="10">
      <tr>
        <td>ID:</td>
        <td><input type="text" th:field="*{id}" readonly/></td>
      </tr>
      <tr>
        <td>Model:</td>
        <td><input type="text" th:field="*{model}" required/></td>
      </tr>
      <tr>
        <td>Make:</td>
        <td><input type="text" th:field="*{make}" required/></td>
      </tr>
      <tr>
        <td>Year:</td>
        <td><input type="number" th:field="*{year}" required/></td>
      </tr>
      <tr>
        <td>Transmission:</td>
        <td><input type="text" th:field="*{transmission}" required/></td>
      </tr>
      <tr>
        <td>Color:</td>
        <td><input type="text" th:field="*{color}" required/></td>
      </tr>
      <tr>
        <td>Status:</td>
        <td>
          <select th:field="*{available}">
            <option value="true">Available</option>
            <option value="false">Unavailable</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
